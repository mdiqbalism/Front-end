<!DOCTYPE html>
<html lang="en">
    <head>
        <title>DOM edit and remove</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body style="background-color: #212121;color: #fff;">
          <ul class="language">
            <li>Javascript</li>
          </ul>
    </body>
    <script>
// Here we have to travers all tree for adding  
        function addlanguage(langName) {
            const li = document.createElement('li')
            li.innerHTML =` ${langName}`
            document.querySelector('.language').appendChild(li)
        }

        addlanguage("Python")
        addlanguage("C++")
        addlanguage("Ruby")
        addlanguage("Typescript")
      
// this is optimal because in this function node is inserted  and add .
        function addOptiLanguage(langName) {
            const li = document.createElement('li');
            li.appendChild(document.createTextNode(langName))
            document.querySelector('.language').appendChild(li)
        }

        addOptiLanguage("Golang");

       //Edit 
       const SecondLang =  document.querySelector("li:nth-child(2)")
       //SecondLang.innerHTML = "Mojo"
       const newli = document.createElement('li')
       newli.textContent = "Rust"
       SecondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:nth-child(1)")
    firstli.outerHTML = "<li>TypeScript</li>"
    
    //remove(this is not working )
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()

    </script>
</html>
